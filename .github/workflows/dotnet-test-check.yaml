name: Build and test dotnet

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled]
    branches: [main]

permissions:
  pull-requests: write
  checks: write
  contents: write
  issues: write

env:
  DOTNET_VERSION: "9.0.*"
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  check-label:
    name: Check label
    runs-on: ubuntu-latest
    outputs:
      status: ${{steps.label-check.outputs.label_check}}
    steps:
      - name: check-conventional-commits-labels
        uses: docker://agilepathway/pull-request-label-checker:latest
        id: label-check
        with:
          none_of: release
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          allow_failure: true
  pre-checks:
    runs-on: ubuntu-latest
    outputs:
      hasChanged: ${{steps.changed-paths.outputs.changed}}
      paths: ${{steps.list-files.outputs.paths}}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: marceloprado/has-changed-path@v1.0.1
        id: changed-paths
        with:
          paths: src/ tests/
      - name: List Files
        id: list-files
        uses: ab185508/file-type-finder@main
        with:
            path: "src/"
            type: "Dockerfile"

  build-test-dotnet:
    runs-on: ubuntu-latest
    name: Build, test and generate result
    needs: [pre-checks, check-label]
    if: ${{ needs.pre-checks.outputs.hasChanged == 'true' && needs.check-label.outputs.status == 'success'}}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Install .NET Aspire workload
        run: dotnet workload install aspire

      # - name: Cache NuGet packages
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.nuget/packages
      #     key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
      #     restore-keys: |
      #       nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore TeckShop.sln

      - name: Build
        run: dotnet build TeckShop.sln -c Release --no-restore

      - name: Test
        run: dotnet test TeckShop.sln -c Release --no-restore --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage" --blame

      - name: Combine Coverage Reports # This is because one report is produced per project, and we want one result for all of them.
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.4
        with:
          reports: "**/*.cobertura.xml"
          targetdir: "${{ github.workspace }}"
          reporttypes: "Cobertura"
          verbosity: "Info"
          title: "Code Coverage"
          tag: "${{ github.run_number }}_${{ github.run_id }}"
          customSettings: ""
          toolpath: "reportgeneratortool"

      - name: Upload Combined Coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ${{ github.workspace }}/Cobertura.xml
          retention-days: 5

      - name: Publish Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: "Cobertura.xml"
          badge: true
          fail_below_min: false # just informative for now
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "10 30"

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Upload Test Result Files
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ github.workspace }}/**/TestResults/**/*
          retention-days: 5

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.17.0
        if: always()
        with:
          trx_files: "${{ github.workspace }}/**/*.trx"

      - name: Check formatting
        run: dotnet format --verify-no-changes
        continue-on-error: true

  build-test-docker:
    runs-on: ${{ matrix.builder.runner-image }}
    name: Build and test docker image
    needs: 
      - build-test-dotnet
      - pre-checks
      - check-label
    if: ${{ needs.pre-checks.outputs.hasChanged == 'true' && needs.check-label.outputs.status == 'success'}}
    strategy:
      matrix:
        paths: ${{ fromJson( needs.pre-checks.outputs.paths)}}
        builder:
          - runner-image: ubuntu-24.04
            platform: linux/amd64
          - runner-image: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.builder.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: Prepare lowercase repository
        id: repo
        run: echo "REPO_LOWER=$(echo '${{ env.REPOSITORY }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}
          tags: ${{ github.sha }}
      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.paths }}
          platforms: ${{ matrix.builder.platform }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:${{ github.sha }}-${{ matrix.builder.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*

  merge:
    runs-on: ubuntu-latest
    needs: build-test-docker
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true
      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}
          tags: ${{ github.sha }}
      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:${{ github.sha }} \
            $(for f in *; do echo "${{ env.REGISTRY }}/${{ env.REPO_LOWER }}@sha256:$f"; done)
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:${{ github.sha }}
      - name: Scan merged image for vulnerabilities
        uses: aquasecurity/trivy-action@0.21.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:${{ github.sha }}
        continue-on-error: true
      - name: Delete merged image from GHCR
        run: |
          gh api -X DELETE "/user/packages/container/${{ env.REPO_LOWER }}/versions/$(gh api /user/packages/container/${{ env.REPO_LOWER }}/versions --jq ".[] | select(.metadata.container.tags[]? == \"${{ github.sha }}\") | .id")"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}